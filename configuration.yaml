##Setup hue lights
light:
  platform: hue
  host: 192.168.1.108
  allow_unreachable: true

scene:
  - name: Livingroom normal
    entities:
        light.Corner:
            state: on
            transition: 10
            brightness: 30
            xy_color: [ 0.4448, 0.4066 ]
  - name: Livingroom dim
    entities:
        light.Corner:
            state: off
            transition: 3
        light.Loft:
            state: off
            transition: 3

switch:
  - platform: command_line
    switches:
      benq:
        command_on: "/usr/bin/curl -X GET http://192.168.1.109/benqOn"
        command_off: "/usr/bin/curl -X GET http://192.168.1.109/benqOff"
        friendly_name: BenQ
