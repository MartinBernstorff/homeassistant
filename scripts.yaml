  ### Setup wake up script ###
  carpediem:
    alias: Carpe diem
    sequence:
      - alias: Corner
        service: script.turn_on
        data:
          entity_id: script.carpecorner
      - alias: Toilet
        service: script.turn_on
        data:
          entity_id: script.carpetoilet
      - alias: Ceiling
        service: script.turn_on
        data:
          entity_id: script.carpeceiling
      - alias: Carpe reol
        service: script.turn_on
        data:
          entity_id: script.carpereol
      - alias: Sunrise
        service: script.turn_off
        data:
          entity_id: script.carpecorner

  carpecorner:
    alias: Carpe corner
    sequence:
      - alias: Kill fake sun
        service: light.turn_off
        data:
          entity_id: light.Seng
      - alias: Red initial
        service: light.turn_on
        data:
          entity_id: light.monitor
          brightness: 150
          transition: 60
          xy_color: [ 0.674, 0.322 ]
      - delay:
          seconds: 60
      - alias: Orange intermediary
        service: light.turn_on
        data:
          entity_id: light.monitor
          brightness: 120
          transition: 120
          xy_color: [ 0.5268, 0.4133 ]
      - delay:
          seconds: 120
      - alias: Bright orange
        service: light.turn_on
        data:
          entity_id: light.monitor
          brightness: 204
          transition: 720
          xy_color: [ 0.4255, 0.3998 ]

  carpetoilet:
    alias: Carpe toilet
    sequence:
      - alias: Red initial
        service: light.turn_on
        data:
          entity_id: light.toilet
          brightness: 150
          transition: 60
          xy_color: [ 0.674, 0.322 ]
      - delay:
          seconds: 60
      - alias: Orange intermediary
        service: light.turn_on
        data:
          entity_id: light.toilet
          brightness: 120
          transition: 120
          xy_color: [ 0.5268, 0.4133 ]
      - delay:
          seconds: 120
      - alias: Bright orange
        service: light.turn_on
        data:
          entity_id: light.toilet
          brightness: 255
          transition: 720
          xy_color: [ 0.4255, 0.3998 ]

  carpeceiling:
    alias: Carpe ceiling
    sequence:
      - delay:
          seconds: 480
      - alias: Fade in ceiling light
        service: light.turn_on
        data:
          entity_id: light.loft
          brightness: 204
          transition: 300

  carpereol:
    alias: Carpe reol
    sequence:
      - delay:
          seconds: 300
      - alias: Fade in moode light
        service: light.turn_on
        data:
          entity_id: light.loft
          brightness: 120
          transition: 300

  sunrise:
    alias: Wake me up with my fake sun
    sequence:
      - alias: Red initial
        service: light.turn_on
        data:
          entity_id: light.monitor
          brightness: 1
          transition: 0
          xy_color: [ 0.674, 0.322 ]
      - delay:
          seconds: 600
      - alias: Initial fade
        service: light.turn_on
        data:
          entity_id: light.monitor
          brightness: 255
          transition: 6553
          xy_color: [ 0.4255, 0.3998 ]

  moviemodeon:
    alias: Moviemode
    sequence:
      - alias: Turn on pioneer
        service: media_player.turn_on
        data:
          entity_id: media_player.pioneer
      - delay:
          seconds: 10
      - alias: Turn on projector
        service: switch.turn_on
        data:
          entity_id: switch.benq
      - delay:
          seconds: 8
      - alias: Switch to tuner
        service: media_player.select_source
        data:
          entity_id: media_player.pioneer
          source: TUNER
      - delay:
          seconds: 1
      - alias: Turn up volume
        service: media_player.volume_set
        data:
          entity_id: media_player.pioneer
          volume_level: 0.8
      - delay:
          seconds: 5
      - alias: Switch to RPI
        service: media_player.select_source
        data:
          entity_id: media_player.pioneer
          source: RPI
      - delay:
          seconds: 1
      - alias: Turn down volume
        service: media_player.volume_set
        data:
          entity_id: media_player.pioneer
          volume_level: 0.7
