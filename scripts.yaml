moviemode:
  alias: Moviemode
  sequence:
   - alias: Switch to tuner
     service: media_player.select_source
     data:
       entity_id: media_player.pioneer
       source: TUNER
   - delay:
       seconds: 1
   - alias: Turn up volume
     service: media_player.volume_set
     data:
       entity_id: media_player.pioneer
       volume_level: 0.8
   - delay:
       seconds: 5
   - alias: Switch to RPI
     service: media_player.select_source
     data:
       entity_id: media_player.pioneer
       source: RPI
   - delay:
       seconds: 1
   - alias: Turn down volume
     service: media_player.volume_set
     data:
       entity_id: media_player.pioneer
       volume_level: 0.7
